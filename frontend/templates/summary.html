<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Analytics - Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>MoMo Analytics</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('home') }}" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('summary') }}" class="nav-item active">
                    <i class="fas fa-chart-pie"></i>
                    <span>Summary</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 class="page-title">Transaction Summary</h1>
            </header>
            <div class="metrics-section">
                <div class="metrics-grid">
                    <div class="metric-card" data-target="top-sender">
                        <div class="metric-header">
                            <i class="fas fa-users"></i>
                            <h3>Top Sender</h3>
                        </div>
                        <div class="metric-value">Click to load</div>
                        <div class="metric-subtext"></div>
                    </div>
                    
                    <div class="metric-card" data-target="top-recipient">
                        <div class="metric-header">
                            <i class="fas fa-user-tag"></i>
                            <h3>Top Recipient</h3>
                        </div>
                        <div class="metric-value">Click to load</div>
                        <div class="metric-subtext"></div>
                    </div>
                    
                    <div class="metric-card" data-target="transaction-volume">
                        <div class="metric-header">
                            <i class="fas fa-exchange-alt"></i>
                            <h3>Transaction Volume</h3>
                        </div>
                        <div class="metric-value">Click to load</div>
                    </div>
                    
                    <div class="metric-card" data-target="busiest-hour">
                        <div class="metric-header">
                            <i class="fas fa-clock"></i>
                            <h3>Busiest Time</h3>
                        </div>
                        <div class="metric-value">Click to load</div>
                    </div>
                </div>
            </div>
            <div class="summary-charts">
                <div class="chart-container">
                    <h3>Top Senders by Amount</h3>
                    <canvas id="topSendersChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3>Top Recipients by Transactions</h3>
                    <canvas id="topRecipientsChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3>Transaction Type Distribution</h3>
                    <canvas id="transactionTypesChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='summary.js') }}"></script>
</body>
</html>
